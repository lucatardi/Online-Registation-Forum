<htlm>
  <head>
    <title> Online Registration Forum </title>
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <link rel="stylesheet" content="text-css" href="style.css">
  </head>
  <body>
    <header>
        <h1 class="top"> the code review </h1>
    </header>
    <main>
      <div class="first-part">
        <h2> Signup for our newsletter </h2>
        <p class="intro"> Get the latest news on how your code is doing right in your inbox </p>
      </div>
      <form action="index.html" method="post">
        <fieldset id="contact" class="container">
          <h2> Contact Information </h2>
          <div class="group clearfix"><label for="name"> Full Name </label>
          <input type="text" name="user-name" id="name" placeholder="Required"></div>
          <div class="group clearfix"><label for="mail"> E-mail Address </label>
          <input type="email" name="user-email" id="mail" placeholder="Required"></div>
          <div class="group clearfix"><label for="number"> Phone Number </label>
          <input type="text" name="user-number" id="number"></div>
          <div class="group clearfix"><label for="address"> Street Address </label>
          <input type="text" name="user-address" id="address"></div>
          <div class="group clearfix"><label for="city"> City </label>
          <input type="city" name="user-city" id="city"></div>
          <div class="group clearfix"><label for="state"> State </label>
          <select name="user-city" id="state">
            <option value="" disabled selected>Choose State</option>
            <option value="city-1"> City 1 </option>
            <option value="city-2"> City 2 </option>
            <option value="city-3"> City 3 </option>
            <option value="city-4"> City 4 </option>
            <option value="city-5"> City 5 </option>
          </select></div>
          <div class="group clearfix"><label for="zipcode"> Zip Code </label>
          <input type="text" name="user-zipcode" id="zipcode"></div>
        </fieldset>
        <fieldset id="newsletter" class="container">
          <h2> Newsletter </h2>
          <label> Select the newsletters you would like to recieve </label>
          <ul>
            <li><input type="checkbox" value="news" id="html-news"> <span>HTML News</span> </input></li>
            <li><input type="checkbox" value="news" id="css-news"> <span>CSS News</span> </input></li>
            <li><input type="checkbox" value="news" id="javascript-news"> <span>Javascript News</span> </input></li>
          </ul>
          <label> Newsletter format </label>
          <ul>
            <li><input type="radio" name="user-format" id="html-format"> <span>HTML</span> </input></li>
            <li><input type="radio" name="user-format" id="text-format"> <span>Plain Text</span> </input></li>
          </ul>
          <label for="topics"> Other topics you'd like to hear about </label>
          <textarea name="user-topics" id="topics"></textarea>
          <button type="sudmit"> Sign Up </button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p> copyright The Code Review <p>
    </footer>
  </body>
</html>
